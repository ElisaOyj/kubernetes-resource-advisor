name: Release

on:
  release:
    types:
    - published

jobs:
  test-release:
    runs-on: elisa-normal
    timeout-minutes: 15
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 1

    - uses: elisa-actions/setup-go-and-mage@v1

    - name: Run lint
      env:
        GOLANGCI_LINT_FLAGS: --out-format=github-actions
      run: mage lint

    - name: Run test
      run: mage unittest

  build-and-publish-packages:
    runs-on: elisa-normal
    timeout-minutes: 30
    needs: test-release
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 1

    - uses: elisa-actions/setup-go-and-mage@v1

    - name: Run lint
      env:
        GOLANGCI_LINT_FLAGS: --out-format=github-actions
      run: mage lint

    - name: Run test
      run: mage unittest

    - name: Upload test coverage to codecov
      uses: elisa-actions/codecov-action@v4-elisa
      with:
        url: https://codecov.csf.elisa.fi

    - name: Build packages
      run: mage buildSubset

    - name: Upload Linux binary & checksum
      uses: softprops/action-gh-release@v1
      with:
        files: |
          target/bin/linux/amd64/**

    - name: Upload windows binary & checksum
      uses: softprops/action-gh-release@v1
      with:
        files: |
          target/bin/windows/amd64/**

    - name: Upload MacOS amd64 binary & checksum
      uses: softprops/action-gh-release@v1
      with:
        files: |
          target/bin/darwin/amd64/**

    - name: Upload MacOS arm64 binary & checksum
      uses: softprops/action-gh-release@v1
      with:
        files: |
          target/bin/darwin/arm64/**

    - name: Notify failure
      if: failure()
      env:
        MATTERMOST_WEBHOOK_URL: ${{ secrets.MATTERMOST_WEBHOOK_URL }}
        MATTERMOST_TEXT: "${{ github.repository }} release [${{ github.event.release.tag_name }}](${{ github.event.release.html_url }}) build failed."
      run: send-to-mattermost

