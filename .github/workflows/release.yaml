name: Release

on:
  release:
    types:
    - published

jobs:
  test-release:
    runs-on:
    - self-hosted
    - kaas
    timeout-minutes: 15
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 1

    - uses: actions/setup-go@v4
      with:
        go-version: 1.18.x

    - name: Run ensure
      run: |
        make deps
        make ensure

    - name: Run test
      run: |
        make test

  publish-linux-package:
    runs-on:
    - self-hosted
    - kaas
    timeout-minutes: 30
    needs: test-release
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 1

    - uses: actions/setup-go@v4
      with:
        go-version: 1.18.x

    - name: Run ensure
      run: |
        make deps
        make ensure

    - name: Build and package linux binaries
      run: |
        make build-package-linux-amd64

    - name: Upload Linux binary & checksum
      uses: softprops/action-gh-release@v1
      with:
        files: |
          bin/**

  publish-windows-package:
    runs-on:
    - self-hosted
    - kaas
    timeout-minutes: 30
    needs: test-release
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 1

    - uses: actions/setup-go@v4
      with:
        go-version: 1.18.x

    - name: Run ensure
      run: |
        make deps
        make ensure

    - name: Build and package windows binaries
      run: |
        make build-package-windows

    - name: Upload windows binary & checksum
      uses: softprops/action-gh-release@v1
      with:
        files: |
          bin/**

  publish-darwin-amd64-package:
    runs-on:
    - self-hosted
    - kaas
    timeout-minutes: 30
    needs: test-release
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 1

    - uses: actions/setup-go@v4
      with:
        go-version: 1.18.x

    - name: Run ensure
      run: |
        make deps
        make ensure

    - name: Build and package darwin amd64 binaries
      run: |
        make build-package-darwin-amd64

    - name: Upload MacOS amd64 binary & checksum
      uses: softprops/action-gh-release@v1
      with:
        files: |
          bin/**

  publish-darwin-arm64-package:
    runs-on:
    - self-hosted
    - kaas
    timeout-minutes: 30
    needs: test-release
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 1

    - uses: actions/setup-go@v4
      with:
        go-version: 1.18.x

    - name: Run ensure
      run: |
        make deps
        make ensure

    - name: Build and package darwin arm64 binary
      run: |
        make build-package-darwin-arm64

    - name: Upload MacOS arm64 binary & checksum
      uses: softprops/action-gh-release@v1
      with:
        files: |
          bin/**
