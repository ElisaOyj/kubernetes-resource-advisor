name: Release

on:
  release:
    types:
    - published

jobs:
  test-release:
    runs-on: self-hosted
    timeout-minutes: 15
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - uses: actions/setup-go@v2
      with:
        go-version: 1.17.x

    - name: Run ensure
      run: |
        make deps
        make ensure

    - name: Run test
      run: |
        make test

  publish-linux-package:
    runs-on: self-hosted
    timeout-minutes: 30
    needs: test-release
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - uses: actions/setup-go@v2
      with:
        go-version: 1.17.x

    - name: Run ensure
      run: |
        make deps
        make ensure

    - name: Build and package linux binaries
      run: |
        make build-package-linux-amd64

    - name: Upload Linux binary & checksum
      uses: softprops/action-gh-release@v1
      with:
        files: |
          resource-advisor-linux-amd64
          linux-amd64-sha256sum.txt

  publish-windows-package:
    runs-on: self-hosted
    timeout-minutes: 30
    needs: test-release
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - uses: actions/setup-go@v2
      with:
        go-version: 1.17.x

    - name: Run ensure
      run: |
        make deps
        make ensure

    - name: Build and package windows binaries
      run: |
        make build-package-windows

    - name: Upload windows binary & checksum
      uses: softprops/action-gh-release@v1
      with:
        files: |
          resource-advisor-windows
          windows-sha256sum.txt

  publish-darwin-amd64-package:
    runs-on: self-hosted
    timeout-minutes: 30
    needs: test-release
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - uses: actions/setup-go@v2
      with:
        go-version: 1.17.x

    - name: Run ensure
      run: |
        make deps
        make ensure

    - name: Build and package darwin amd64 binaries
      run: |
        make build-package-darwin-amd64

    - name: Upload MacOS amd64 binary & checksum
      uses: softprops/action-gh-release@v1
      with:
        files: |
          resource-advisor-darwin-amd64
          darwin-amd64-sha256sum.txt

  publish-darwin-arm64-package:
    runs-on: self-hosted
    timeout-minutes: 30
    needs: test-release
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - uses: actions/setup-go@v2
      with:
        go-version: 1.17.x

    - name: Run ensure
      run: |
        make deps
        make ensure

    - name: Build and package darwin arm64 binary
      run: |
        make build-package-darwin-arm64

    - name: Upload MacOS arm64 binary & checksum
      uses: softprops/action-gh-release@v1
      with:
        files: |
          resource-advisor-darwin-arm64
          darwin-arm64-sha256sum.txt
